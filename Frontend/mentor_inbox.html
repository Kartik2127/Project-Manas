<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Inbox | Project Manas</title>
  <link rel="stylesheet" href="mentor_inbox.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">Project Manas</div>
  <nav class="nav-links">
    <a href="mentor_dashboard.html">Dashboard</a>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </nav>
</header>

<section class="inbox-container">

  <div class="chat-list-panel">
    <h2>Your Students</h2>
    <div id="chatList" class="chat-list">
      <p class="loading">Loading chats...</p>
    </div>
  </div>

  <div class="chat-preview-panel">
    <h2>Chat Preview</h2>
    <div id="previewBox" class="preview-box">
      <p>Select a student from the left to preview messages.</p>
    </div>

    <button id="openChatBtn" class="open-chat-btn" style="display:none;">
      Open Full Chat
    </button>
  </div>

</section>

<script>
/* ------------------------------
   1. CHECK AUTHENTICATION (NEW SYSTEM)
------------------------------*/
const username = localStorage.getItem("username");
const userType = localStorage.getItem("userType");

// Check if logged in and is a mentor
if (!username || userType !== "mentor") {
  alert("Session expired. Please login as a mentor.");
  window.location.href = "login.html";
}

// For mentors, the username IS the email
const mentorEmail = username;
// Ensure 'role' is set for the chat page compatibility
localStorage.setItem("role", "mentor");

/* ------------------------------
   2. FETCH CHAT LIST
------------------------------*/
async function loadChats() {
  try {
    // Relative path
    const res = await fetch(`/chat/mentor/${mentorEmail}`);
    const data = await res.json();

    const chatList = document.getElementById("chatList");
    chatList.innerHTML = "";

    if (!data.chats || data.chats.length === 0) {
      chatList.innerHTML = "<p>No students have contacted you yet.</p>";
      return;
    }

    data.chats.forEach(chat => {
      const studentName = chat.student;
      const lastMsg = chat.last_message || "(no messages yet)";
      const unread = chat.unread_for_mentor || 0;

      const div = document.createElement("div");
      div.className = "chat-item";

      div.innerHTML = `
        <h3>${studentName}</h3>
        <p class="last-msg">${lastMsg}</p>
        ${unread > 0 ? `<span class="unread-badge">${unread}</span>` : ""}
      `;

      // Pass chat_id to preview function
      div.onclick = () => previewChat(chat.chat_id, studentName);

      chatList.appendChild(div);
    });
  } catch (err) {
    console.log("Error loading chats:", err);
  }
}

/* ------------------------------
   3. PREVIEW CHAT
------------------------------*/
async function previewChat(chatId, studentName) {
  const preview = document.getElementById("previewBox");
  preview.innerHTML = "<p class='loading'>Loading messages...</p>";

  // Save details for chat.html to use later
  localStorage.setItem("currentChatId", chatId);
  localStorage.setItem("chatPartner", studentName);

  try {
    // Relative path
    const res = await fetch(`/chat/${chatId}`);
    const data = await res.json();

    preview.innerHTML = "";

    if (!data.messages || data.messages.length === 0) {
      preview.innerHTML = "<p>No messages yet.</p>";
    } else {
      data.messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "preview-msg";

        // Check who sent the message
        div.innerHTML = `
          <strong>${m.sender === mentorEmail ? "You" : studentName}:</strong>
          <p>${m.text}</p>
          <span>${new Date(m.timestamp).toLocaleString()}</span>
        `;

        preview.appendChild(div);
      });
    }

    // Mark unread as read for mentor
    fetch(`/chat/mark_read/mentor/${chatId}`, { method: "POST" });

    // Show open chat button
    const btn = document.getElementById("openChatBtn");
    btn.style.display = "block";
    btn.onclick = () => {
      window.location.href = "chat.html";
    };

  } catch (err) {
    preview.innerHTML = "<p>Error loading preview.</p>";
  }
}

/* ------------------------------
   4. LOGOUT
------------------------------*/
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

/* ------------------------------
   INIT
------------------------------*/
loadChats();
setInterval(loadChats, 2000); // Refresh every 2 sec
</script>
</body>
</html>
