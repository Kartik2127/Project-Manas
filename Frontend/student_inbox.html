<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Mentors | Project Manas</title>
  <link rel="stylesheet" href="student_inbox.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">Project Manas</div>
  <nav class="nav-links">
    <a href="dashboard.html">Dashboard</a>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </nav>
</header>

<section class="inbox-container">

  <div class="chat-list-panel">
    <h2>Your Mentors</h2>
    <div id="chatList" class="chat-list">
      <p class="loading">Loading your chats...</p>
    </div>
  </div>

  <div class="chat-preview-panel">
    <h2>Chat Preview</h2>
    <div id="previewBox" class="preview-box">
      <p>Select a mentor from the left to preview messages.</p>
    </div>

    <button id="openChatBtn" class="open-chat-btn" style="display:none;">
      Open Full Chat
    </button>
  </div>

</section>

<script>
const studentUsername = localStorage.getItem("username");
const userType = localStorage.getItem("userType");

localStorage.setItem("role", "student");

if (!studentUsername || userType === "mentor") {
  alert("Please login as a student.");
  window.location.href = "login.html";
}

async function loadChats() {
  try {
    const res = await fetch(`/chat/student/${studentUsername}`);
    const data = await res.json();

    const chatList = document.getElementById("chatList");
    chatList.innerHTML = "";

    if (!data.chats || data.chats.length === 0) {
      chatList.innerHTML = "<p>You haven't chatted with any mentors yet.</p>";
      return;
    }

    data.chats.forEach(chat => {
      const mentorName = chat.mentor;
      const lastMsg = chat.last_message || "(no messages yet)";
      const unread = chat.unread_for_student || 0;

      const div = document.createElement("div");
      div.className = "chat-item";
      
      if (unread > 0) div.style.fontWeight = "bold";

      div.innerHTML = `
        <h3>${mentorName}</h3>
        <p class="last-msg">${lastMsg}</p>
        ${unread > 0 ? `<span class="unread-badge">${unread}</span>` : ""}
      `;

      div.onclick = () => previewChat(chat.chat_id, mentorName);

      chatList.appendChild(div);
    });
  } catch (err) {
    console.log("Error loading chats");
  }
}

async function previewChat(chatId, mentorEmail) {
  localStorage.setItem("currentChatId", chatId);
  localStorage.setItem("chatPartner", mentorEmail);

  const preview = document.getElementById("previewBox");
  preview.innerHTML = "<p class='loading'>Loading messages...</p>";

  try {
    const res = await fetch(`/chat/${chatId}`);
    const data = await res.json();

    preview.innerHTML = "";

    if (!data.messages || data.messages.length === 0) {
      preview.innerHTML = "<p>No messages yet.</p>";
    } else {
      data.messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "preview-msg";

        div.innerHTML = `
          <strong>${m.sender === studentUsername ? "You" : mentorEmail}:</strong>
          <p>${m.text}</p>
          <span>${new Date(m.timestamp).toLocaleString()}</span>
        `;

        preview.appendChild(div);
      });
    }

    fetch(`/chat/mark_read/student/${chatId}`, { method: "POST" });

    const btn = document.getElementById("openChatBtn");
    btn.style.display = "block";
    btn.onclick = () => {
      window.location.href = "chat.html";
    };
  } catch(err) {
      preview.innerHTML = "<p>Error loading preview.</p>";
  }
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

loadChats();
setInterval(loadChats, 3000); 
</script>
</body>
</html>
